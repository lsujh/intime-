{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для  Apple Id</title>
</head>
<body>
<div>
    {% if messages %}
    {% for message in messages %}
    <p>
        {{ message|safe }}
    </p>
    {% endfor %}
    {% endif %}
</div>
{% block content %}
<form method="post">
    {% form.as_p %}
    {% csrf_token %}
    <input type="submit" value="Сохранить">
</form>
{% endblock %}
</body>
</html>
